<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <title>Prime Weekend 02 - Student Info</title>
    <link rel='stylesheet' href='prime_weekend_02.css'>
  </head>
  <body>
<!-- This title will not be in the template -->
    <div class ='Page Title'>
    </div>

    <section>
      <script class="previousStudent" type="text/x-handlebars-template">
<!-- This is where the templates should begin -->
<!-- prevStudent template has to be different because it will call
on a different object than the current student -->
        {{#each prevStudent}}
      <div class ='previousStudent'>
      </div>
        {{/each}}
      </script>
<!-- This template lists the current student -->
      <script class="studentList" type="text/x-handlebars-template">
        {{#each currentStudent}}
      <div class ='currentStudent'>{{eta[i].firstName}}&nbsp;{{eta.lastName}}
      </div>
      <div class ='favoriteMovies'>{{eta[i].favoriteMovies[0]}}
      </div>
      <div class ='favoriteMovies'>{{eta[i].favoriteMovies[1]}}
      </div>
      <div class ='favoriteMovies'>{{eta[i].favoriteMovies[2]}}
      </div>
        {{/each}}

      </script>
<!-- This template will display the next student -->
      <script class="nextStudent" type="text/x-handlebars-template">
      {{#each nextStudent}}
      <div class ='nextStudent'>
      </div>
      {{/each}}

      </script>
    </section>




    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js'></script>
  	<script src='prime_weekend_02.js'></script>
  </body>
</html>
