<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <title>Prime Weekend 02 - Student Info</title>
    <link rel='stylesheet' href='/styles/style.css'>
  </head>
  <body>
<!-- This title will not be in the template -->
    <header class ='pageTitle'><h1>Eta Class Listing</h1></header>

    <section class='featured'>
      <script id='currentStudent' type='text/x-handlebars-template'>
<!-- pulls first name and last name from main object array-->

      <div class='displayName'>
        <h2>{{firstName}} {{lastName}}</h2>
      </div>

<!-- this pulls the movie object array and the index of the name -->
      <div class='movies'>
        <div class='movie'>
          <h3>{{favoriteMovies.[0].movieName}}</h3>
        </div>
        <div class='movie'>
          <h3>{{favoriteMovies.[1].movieName}}</h3>
        </div>
        <div class='movie right'>
          <h3>{{favoriteMovies.[2].movieName}}</h3>
        </div>
      </div>
      </script>
    </section>
    <div class='leftBut'>
      <button class='prevBtn'>Previous</button>
    </div>
    <div class='rightBut'>
      <button class='nextBtn'>&nbsp&nbspNext&nbsp&nbsp</button>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js'></script>
  	<script src='/scripts/app.js'></script>
  </body>
</html>
